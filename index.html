<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

  <main class="container">
    <div class="logo">
      <img src="assets/images/logo.svg" alt="Tip Calculator Logo 'Splitter'">
    </div>

    <div class="card">
      <section class="input">
        <div class="bill-container">

          <div class="label-container">
            <label for="bill-inp">Bill</label>
          </div>

          <div class="inp-container">
            <input class="inp-text" type="text" names="inp-bill" id="inp-bill" placeholder="0.0">
            <img src="assets/images/icon-dollar.svg" alt="Dollar Icon">
          </div>
        </div>

        <div class="tip-container">
          <div class="label-container">
            <label for="tip-inp">Select Tip %</label>
          </div>

          <div class="tip-options-container">
            <div class="tip-options"> 5%</div>
            <div class="tip-options">10%</div>
            <div class="tip-options active-tip">15%</div>
            <div class="tip-options">25%</div>
            <div class="tip-options">50%</div>

            <input class="inp-text inp-custom-tip" type="text" names="inp-custom-tip" id="inp-custom-tip"
              placeholder="Custom">
          </div>

        </div>

        <div class="people-container">
          <div class="label-container">
            <label for="people-inp">Number of People</label>
            <span class="error-msg">Can't be zero</span>
          </div>

          <div class="inp-container">
            <input class="inp-text" type="text" names="inp-people" id="inp-people" placeholder="0">
            <img src="assets/images/icon-person.svg" alt="Person Icon">
          </div>
        </div>
      </section>

      <section class="output">
        <div class="output-content">
          <div class="tip-amount-container">
            <div class="output-title">Tip Amount</div>
            <div class="per-person">/ person</div>
          </div>
          <div class="value">$4.27</div>

          <div class="total-price-container">
            <div class="output-title">Total</div>
            <div class="per-person">/ person</div>
          </div>

          <div class="value">$32.79</div>
        </div>

        <button>Reset</button>

      </section>

    </div>
  </main>

  </div> -->
</body>

</html>
